<!DOCTYPE html>
<html>
<head>
    <title>Retro Clock Widget Notion (Ottimizzato per stabilità)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single+Ink:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        /* ==================================== */
        /* CONFIGURAZIONE BASE E COLORI         */
        /* ==================================== */
        :root {
            /* Colore del display (testo) */
            --display-color: #e6e6fa; 
            /* Bagliore Rosa Caldo/Neon */
            --glow-color: #e6e6fa; 
            
            /* ROTAZIONE FINALE: -6.4 gradi (SENSO ORARIO) */
            --display-rotation-compensation: -6.4deg; 
            
            /* Dimensioni Font */
            --clock-size: 3em; 
            --greeting-size: 1.5em; /* Corretto la virgola in 1.5em */
            
            /* Rimuoviamo font-size: 16px; da qui */
        }

        /* Import Noto Sans JP mantenuto per i saluti */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap');

        /* ==================================== */
        /* BODY & SFONDO                        */
        /* ==================================== */
        body {
            height: 100vh;
            margin: 0;
            position: relative;
            /* ⭐ URL AGGIORNATO COME RICHIESTO ⭐ */
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            perspective: 1000px;
        }

        /* ==================================== */
        /* CONTENITORE e TRASFORMAZIONI         */
        /* ==================================== */
        .widget-container {
            /* ⭐ CHIAVE: Forziamo dimensione base in PX per stabilità EM in Notion ⭐ */
            font-size: 20px; 
            
            position: absolute;
            /* Queste percentuali dipendono ancora dalla viewport di GitHub */
            top: 55%; 
            left: 56.5%; 
            box-sizing: border-box;
            
            /* ⭐ MODIFICA CHIAVE: Usiamo PX invece di VW/VH per stabilità in Notion ⭐ */
            /* Regola questi valori per dimensionare l'orologio come desideri su Notion */
            width: 400px;  
            height: 280px; 
            
            transform: 
                translate(-50%, -50%)
                rotateX(6deg) 
                rotateY(-3deg) 
                skewX(7deg) 
                scale(0.85) 
                translate(15vw, 15vh); 
        }

        /* ==================================== */
        /* AREA DISPLAY (POSIZIONAMENTO)        */
        /* ==================================== */
        #clock-display-area {
            position: absolute;
            
            /* Queste percentuali dipendono dal contenitore di 400x280px */
            width: 40%; 
            height: 35%; 
            
            top: -6%; 
            left: 14%; 

            /* Sfondo trasparente */
            background-color: transparent !important; 
            
            /* Centramento del testo */
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 

            /* Rotazione compensativa (-6.9deg orario) */
            transform: rotate(var(--display-rotation-compensation)); 
        }

        /* ==================================== */
        /* STILI TESTO (BAGLIORE FINE)          */
        /* ==================================== */
        .digitale-glow {
            color: var(--display-color); 
            line-height: 1;
            white-space: nowrap;
            text-align: center;
            text-shadow:
                0 0 5px var(--glow-color),
                0 0 7px var(--glow-color), 
                0 0 7px rgba(230, 230, 250, 0.4); 
        }

        #clock {
            font-family: 'Bitcount Single Ink', monospace; 
            font-size: var(--clock-size); 
            font-weight: 700; 
            letter-spacing: 0.2vw; /* Mantenuto vw, potresti volerlo cambiare in 0.2em se da problemi */
            line-height: 0.9; 
        }

        #greeting {
            font-family: 'Noto Sans JP', sans-serif; 
            font-size: var(--greeting-size); 
            font-weight: 700; 
            margin-top: 0.14em;
            text-shadow: none; 
            opacity: 0.9; 
            /* Colore del saluto coerente */
            color: var(--glow-color); 
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock-display-area">
            <div id="clock" class="digitale-glow"></div>
            <div id="greeting" class="digitale-glow"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('it-IT', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false
            });
            document.getElementById('clock').textContent = timeString.replace(/\./g, ':');
        }

        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            const nextChangeTime = new Date(now);
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        function initWidget() {
            setInterval(updateClock, 1000); 
            updateClock();
            setGreetingAndNextInterval(); 
        }

        initWidget();
    </script>
</body>
</html>
