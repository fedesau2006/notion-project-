<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Personalizzato</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            /* Impostazioni del corpo */
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative; /* Base per il posizionamento assoluto */

            /* Sfondo */
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        /* Contenitore principale per l'ora e il saluto */
        .widget-container {
            /* --- POSIZIONAMENTO AGGIORNATO --- */
            position: absolute;
            
            /* Nuovo posizionamento: Spostato più in basso (top) e a destra (left) */
            top: 59%; 
            left: 58%; 
            
            /* Regola la larghezza e l'altezza per coprire l'area del riquadro */
            width: 14vw; /* Leggermente più stretto */
            height: 14vh;

            /* Allineamento del testo al centro */
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 

            /* --- STILE DEL TESTO AZZURRO --- */
            font-family: 'Press Start 2P', monospace;
            color: #4ac0f7; 
            text-shadow: 0 0 5px #4ac0f7, 0 0 10px #4ac0f7; 
            
            /* Debug: Rimuovi dopo aver posizionato correttamente */
            /* border: 1px solid red; */
        }

        #clock {
            /* Dimensione del font leggermente più piccola */
            font-size: 2.3vw; 
            line-height: 1.2;
        }

        #greeting {
            /* Dimensione del font leggermente più piccola */
            font-size: 1.1vw; 
            white-space: nowrap;
        }

        /* Media queries (mantengono la reattività) */
        @media (max-width: 768px) {
            .widget-container {
                top: 61%; 
                left: 60%; 
                width: 25vw;
                height: 10vh;
            }
            #clock { font-size: 3.8vw; }
            #greeting { font-size: 1.8vw; }
        }

        @media (max-width: 480px) {
            .widget-container {
                top: 63%; 
                left: 62%; 
                width: 40vw;
                height: 12vh;
            }
            #clock { font-size: 5.5vw; }
            #greeting { font-size: 2.8vw; }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock"></div>
        <div id="greeting">おはようございます</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function setGreeting() {
            const greetingElement = document.getElementById('greeting');
            const hour = new Date().getHours();
            let greetingText;

            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます'; // Buongiorno (Mattino)
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは'; // Buon Pomeriggio
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは'; // Buonasera
            } else {
                greetingText = 'おやすみ'; // Buonanotte
            }
            greetingElement.textContent = greetingText;
        }

        setInterval(updateClock, 1000);
        setInterval(setGreeting, 1800000); // Aggiorna saluto ogni 30 minuti

        updateClock();
        setGreeting();
    </script>
</body>
</html>
