<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Digitale Retro (Finalizzato)</title>
    <style>
        /* Variabili CSS: Cambiato il colore da azzurro a bianco */
        :root {
            --display-color: #FFFFFF; /* Bianco puro per un look display retroilluminato */
            --glow-color: #4ac0f7;    /* Azzurro per l'effetto glow attorno */
        }
        
        /* Importazione del font digitale/retro */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            
            /* Sfondo */
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .widget-container {
            /* --- NUOVE REGOLAZIONI DI POSIZIONE --- */
            position: absolute;
            /* Ho spostato 'top' più in alto e 'left' più a sinistra per centrare */
            top: 55%;    
            left: 57%; 
            width: 17vw;
            height: 14vh; 

            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;   
            line-height: 1; 
            box-sizing: border-box;

            /* --- NUOVE REGOLAZIONI DI TRASFORMAZIONE (3D) --- */
            /* skewX per l'inclinazione (5deg), scale(0.9) per la dimensione. */
            /* translate(X, Y) per sollevare/spostare finemente. */
            transform: skewX(5deg) scale(0.9) translate(-10px, -5px);

            /* STILE DEL TESTO */
            font-family: 'VT323', monospace; 
            color: var(--display-color); /* Ora Bianco */

            /* EFFETTO GLOW (Ora il glow è azzurro, ma il testo è bianco) */
            text-shadow:
                0 0 5px rgba(255, 255, 255, 0.9), /* Luce bianca più intensa */
                0 0 10px var(--glow-color),
                0 0 20px var(--glow-color); 
        }

        #clock {
            font-size: 3.5vw;
            margin-bottom: 0.5vh; 
        }

        #greeting {
            font-size: 1.5vw;
            white-space: nowrap;
        }

        /* --- Media queries (Reattività) --- */
        @media (max-width: 768px) {
            .widget-container {
                top: 61%;
                left: 60%;
                width: 30vw;
                height: 10vh;
                transform: skewX(5deg) scale(1.0);
            }
            #clock { font-size: 5vw; }
            #greeting { font-size: 2.2vw; }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock"></div>
        <div id="greeting"></div>
    </div>

    <script>
        // Funzione per l'aggiornamento dell'orologio (Pulizia)
        function updateClock() {
            const now = new Date();
            const timeString = [
                now.getHours(),
                now.getMinutes(),
                now.getSeconds()
            ].map(n => n.toString().padStart(2, '0')).join(':');
            
            document.getElementById('clock').textContent = timeString;
        }

        // Funzione per l'aggiornamento del saluto (Robustezza)
        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            // Logica del saluto
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            /* --- Calcolo Dinamico del Prossimo Aggiornamento --- */
            const nextChangeTime = new Date(now);
            
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        /* --- Inizializzazione --- */
        setInterval(updateClock, 1000); 
        updateClock(); 
        setGreetingAndNextInterval();
    </script>
</body>
</html>
