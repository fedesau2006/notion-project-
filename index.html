<!DOCTYPE html>
<html>
<head>
    <title>Retro Clock Widget Notion (Ottimizzato per stabilità)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single+Ink:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --display-color: #e6e6fa;
            --glow-color: #e6e6fa;
            --display-rotation-compensation: -6.4deg;
            --clock-size: 60px;
            --greeting-size: 30px;
        }

        body {
            height: 100vh;
            margin: 0;
            position: relative;
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            perspective: 1000px;
        }

        .widget-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 280px;
            box-sizing: border-box;
            font-size: 20px;
            transform:
                translate(-50%, -50%)
                rotateX(6deg)
                rotateY(-3deg)
                skewX(7deg)
                scale(0.85);
        }

        #clock-display-area {
            position: absolute;
            width: 160px; /* 40% di 400px */
            height: 98px; /* 35% di 280px */
            top: 10px;    /* 14% di 280px */
            left: 70px;   /* 14% di 400px */
            background-color: transparent !important;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: rotate(var(--display-rotation-compensation));
        }

        .digitale-glow {
            color: var(--display-color);
            line-height: 1;
            white-space: nowrap;
            text-align: center;
            text-shadow:
                0 0 5px var(--glow-color),
                0 0 7px var(--glow-color),
                0 0 7px rgba(230, 230, 250, 0.4);
        }

        #clock {
            font-family: 'Bitcount Single Ink', monospace;
            font-size: var(--clock-size);
            font-weight: 700;
            letter-spacing: 2px;
            line-height: 0.9;
        }

        #greeting {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: var(--greeting-size);
            font-weight: 700;
            margin-top: 4px;
            text-shadow: none;
            opacity: 0.9;
            color: var(--glow-color);
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock-display-area">
            <div id="clock" class="digitale-glow"></div>
            <div id="greeting" class="digitale-glow"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('it-IT', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('clock').textContent = timeString.replace(/\./g, ':');
        }

        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;

            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 5;
            }

            greetingElement.textContent = greetingText;

            const nextChangeTime = new Date(now);
            if (hour >= 22 || hour < 5) {
                nextChangeTime.setDate(now.getDate() + 1);
            }
            nextChangeTime.setHours(nextHourChange, 0, 0, 0);

            const timeToWait = nextChangeTime.getTime() - now.getTime();
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        function initWidget() {
            setInterval(updateClock, 1000);
            updateClock();
            setGreetingAndNextInterval();
        }

        initWidget();
    </script>
</body>
</html>
