<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Press Start 2P', monospace;
            color: #00FF00;
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00;
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            position: relative; /* Rende il corpo un punto di riferimento per il posizionamento */
        }

        #widget-container {
            position: absolute; /* Posiziona il contenitore in base al corpo */
            top: 45%; /* Regola il posizionamento verticale */
            left: 50%; /* Regola il posizionamento orizzontale */
            transform: translate(-50%, -50%); /* Centra il contenitore in base alle sue dimensioni */
            display: flex;
            flex-direction: column; /* Impila gli elementi verticalmente */
            align-items: center; /* Centra gli elementi orizzontalmente */
            width: 100%;
        }

        #clock {
            font-size: 5vh;
            text-align: center;
        }

        #greeting {
            font-size: 2.5vh;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            #clock {
                font-size: 4vh;
            }
            #greeting {
                font-size: 2vh;
            }
        }
    </style>
</head>
<body>
    <div id="widget-container">
        <div id="clock"></div>
        <div id="greeting">おはよう</div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours.toString().padStart(2, '0')}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
