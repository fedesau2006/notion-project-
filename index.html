<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Digitale Retro (Finalizzato)</title>
    <style>
        /* Variabili CSS */
        :root {
            --display-color: #f0f8ff; 
            --glow-color: #6aabff;    
        }
        
        /* Font: 'Pixelify Sans' per l'estetica Dot-Matrix */
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap');

        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            
            /* ****************************************************** */
            /* NUOVO: Aggiungiamo la prospettiva al BODY per l'effetto 3D */
            /* ****************************************************** */
            perspective: 800px;
        }

        .widget-container {
            /* --- POSIZIONAMENTO (Finalizzato e centrato) --- */
            position: absolute;
            top: 55%;    
            left: 56.5%;   
            
            width: 17vw;
            height: 14vh;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1;
            box-sizing: border-box;
            
            /* ******************************************************************* */
            /* SOLUZIONE PROSPETTICA VERA: RotateX per l'inclinazione verso l'alto,  */
            /* RotateY per la leggera rotazione verso destra, skewX per la distorsione. */
            /* ******************************************************************* */
            transform: 
                translate(-50%, -50%) /* Centra il contenitore sulla sua posizione */
                rotateX(4deg)        /* Inclina leggermente il display verso l'alto */
                rotateY(-3deg)       /* Rotazione prospettica verso destra */
                skewX(7deg)          /* Inclinazione laterale per allineare il testo */
                scale(0.85)          /* Scala finale */
                translate(15vw, 15vh); /* Sposta il widget nella posizione finale (ottimizzato) */


            /* STILE DEL TESTO */
            font-family: 'Pixelify Sans', 'Noto Sans JP', monospace;
            color: var(--display-color); 

            /* EFFETTO GLOW */
            text-shadow:
                0 0 3px rgba(255, 255, 255, 0.9), 
                0 0 10px var(--glow-color),
                0 0 20px var(--glow-color);
        }

        #clock {
            font-size: 3.0vw; 
            margin-bottom: 0.5vh;
            letter-spacing: 0.25vw; 
            font-weight: 700;
        }

        #greeting {
            font-size: 1.2vw; 
            white-space: nowrap;
            font-weight: 400;
        }

        /* --- Media queries (Reattività) --- */
        @media (max-width: 768px) {
            .widget-container {
                top: 61%;
                left: 60%;
                width: 30vw;
                height: 10vh;
                /* Adattamento reattivo della trasformazione */
                transform: 
                    translate(-50%, -50%) 
                    rotateX(4deg) 
                    rotateY(-3deg) 
                    skewX(7deg) 
                    scale(1.0) 
                    translate(15vw, 15vh); 
            }
            #clock { font-size: 5vw; }
            #greeting { font-size: 2.0vw; } 
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock"></div>
        <div id="greeting"></div>
    </div>

    <script>
        // Funzione per l'aggiornamento dell'orologio
        function updateClock() {
            const now = new Date();
            const timeString = [
                now.getHours(),
                now.getMinutes(),
                now.getSeconds()
            ].map(n => n.toString().padStart(2, '0')).join(':');
            
            document.getElementById('clock').textContent = timeString;
        }

        // Funzione per l'aggiornamento del saluto
        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            const nextChangeTime = new Date(now);
            
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        setInterval(updateClock, 1000);
        updateClock();
        setGreetingAndNextInterval();
    </script>
</body>
</html>
