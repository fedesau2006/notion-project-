<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Digitale Retro (Ottimizzato)</title>
    <style>
        /* Variabili CSS */
        :root {
            /* Colore più caldo e d'impatto, più coerente con un display VFD/Nixie Tube */
            --display-color: #ffc87c; 
            /* Bagliore arancione/giallo caldo */
            --glow-color: #ff9900;    
        }
        
        /* Font: 'Orbitron' o 'Electrolize' per un look futuristico/digitale classico, 
           ma 'Digital-7' è l'ideale per le sveglie */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
        /* Mantengo Noto Sans JP per il saluto */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap');

        /* Per un font ancora più "sveglia digitale", è necessaria una definizione personalizzata
           Non posso includerla direttamente qui, quindi useremo 'Orbitron' che è un'ottima alternativa retrò-digitale.
           Se volessi un font come 'Digital-7', dovresti caricarlo manualmente. */

        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            /* L'immagine di sfondo non è critica per il widget, la mantengo */
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            
            perspective: 800px;
        }

        .widget-container {
            /* --- POSIZIONAMENTO AGGIUSTATO --- */
            /* Sposto il punto di ancoraggio per riallineare l'ora */
            position: absolute;
            top: 55%; 
            left: 56.5%; 
            
            width: 17vw;
            height: 14vh;
            
            /* Rimuovo flexbox per un posizionamento più assoluto e preciso dei singoli elementi */
            display: block; 
            box-sizing: border-box;
            
            /* --- TRASFORMAZIONE AGGIUSTATA E SEMPLIFICATA --- */
            transform: 
                translate(-50%, -50%) /* Centra il contenitore sulla sua posizione di ancoraggio */
                rotateX(4deg)          /* Inclinazione prospettica verso l'alto (come il display) */
                rotateY(-3deg)         /* Rotazione prospettica verso destra (come il display) */
                skewX(7deg)            /* Inclinazione laterale (distorsione prospettica) */
                scale(0.85)            /* Scala finale */
                /* Sposta il widget nella posizione finale ottimizzata */
                translate(15vw, 15vh); 

            /* STILE DEL TESTO */
            /* Uso Orbitron per un aspetto digitale retrò, e il colore modificato */
            font-family: 'Orbitron', 'Noto Sans JP', monospace;
            color: var(--display-color); 

            /* EFFETTO GLOW MODIFICATO (più caldo) */
            text-shadow:
                0 0 3px rgba(255, 255, 255, 0.7), 
                0 0 10px var(--glow-color),
                0 0 20px var(--glow-color);
        }

        #clock {
            /* Nuovo posizionamento per stare in alto a sinistra */
            position: absolute;
            top: 15%; /* Sposta in alto */
            left: 5%; /* Sposta a sinistra */
            
            font-size: 3.5vw; /* Aumento la dimensione per maggiore leggibilità */
            font-weight: 700;
            line-height: 1;
            white-space: nowrap;
            
            /* Inclinazione di 7 gradi richiesta */
            transform: rotate(-7deg); 
            /* Allineamento ottico */
            letter-spacing: 0.1vw; 
        }

        #greeting {
            /* Posizionamento fisso rispetto all'orologio */
            position: absolute;
            top: 75%; /* Sposta in basso */
            right: 5%; /* Sposta a destra */
            
            font-size: 1.0vw; 
            white-space: nowrap;
            font-weight: 400;
            line-height: 1;
            font-family: 'Noto Sans JP', sans-serif; /* Assicura che il giapponese sia leggibile */
            
            /* Applico l'inclinazione anche al saluto per coerenza */
            transform: rotate(-7deg); 
        }

        /* --- Media queries (Reattività) --- */
        @media (max-width: 768px) {
            .widget-container {
                top: 61%;
                left: 60%;
                width: 30vw;
                height: 10vh;
                transform: 
                    translate(-50%, -50%) 
                    rotateX(4deg) 
                    rotateY(-3deg) 
                    skewX(7deg) 
                    scale(1.0) 
                    translate(15vw, 15vh); 
            }
            #clock { 
                font-size: 6.5vw; 
                top: 10%;
                left: 0;
            }
            #greeting { 
                font-size: 2.0vw; 
                top: 70%;
                right: 0;
            } 
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock"></div>
        <div id="greeting"></div>
    </div>

    <script>
        // Funzione per l'aggiornamento dell'orologio (Lasciata invariata)
        function updateClock() {
            const now = new Date();
            const timeString = [
                now.getHours(),
                now.getMinutes(),
                now.getSeconds()
            ].map(n => n.toString().padStart(2, '0')).join(':');
            
            document.getElementById('clock').textContent = timeString;
        }

        // Funzione per l'aggiornamento del saluto (Lasciata invariata)
        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            const nextChangeTime = new Date(now);
            
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        setInterval(updateClock, 1000);
        updateClock();
        setGreetingAndNextInterval();
    </script>
</body>
</html>
