<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Personalizzato</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            /* Impostazioni del corpo per il layout */
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;

            /* Sfondo: l'immagine deve essere la base per il posizionamento */
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;

            /* Imposta il body come punto di riferimento per il posizionamento */
            position: relative;
        }

        /* Contenitore principale per l'ora e il saluto */
        .widget-container {
            /* --- POSIZIONAMENTO CRUCIALE --- */
            /* Aggancia il contenitore all'interno del riquadro azzurro */
            position: absolute;
            
            /* Questi valori Varian: Devi regolarli per centrare il testo nel riquadro azzurro */
            /* Valori stimati per la tua immagine: */
            top: 56%; /* Sposta il contenitore verticalmente (dal 50% al 60% circa) */
            left: 56%; /* Sposta il contenitore orizzontalmente (dal 50% al 60% circa) */
            
            /* Regola la larghezza e l'altezza per coprire l'area del riquadro */
            width: 15vw;
            height: 15vh;

            /* Allineamento del testo al centro */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente */
            align-items: center; /* Centra orizzontalmente */

            /* --- STILE DEL TESTO AZZURRO --- */
            font-family: 'Press Start 2P', monospace;
            color: #4ac0f7; /* Colore azzurro */
            text-shadow: 0 0 5px #4ac0f7, 0 0 10px #4ac0f7; /* Effetto luminoso azzurro */
            
            /* Debug: Rimuovi dopo aver posizionato correttamente */
            /* border: 1px solid red; */
        }

        #clock {
            font-size: 2.5vw;
            line-height: 1.2;
        }

        #greeting {
            font-size: 1.2vw;
            white-space: nowrap;
        }

        /* Media queries per la reattività */
        @media (max-width: 768px) {
            .widget-container {
                top: 58%; /* Potrebbe richiedere aggiustamenti */
                left: 58%; /* Potrebbe richiedere aggiustamenti */
                width: 25vw;
                height: 10vh;
            }
            #clock { font-size: 4vw; }
            #greeting { font-size: 2vw; }
        }

        @media (max-width: 480px) {
            .widget-container {
                top: 60%; /* Potrebbe richiedere aggiustamenti */
                left: 60%; /* Potrebbe richiedere aggiustamenti */
                width: 40vw;
                height: 12vh;
            }
            #clock { font-size: 6vw; }
            #greeting { font-size: 3vw; }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock"></div>
        <div id="greeting">おはようございます</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function setGreeting() {
            const greetingElement = document.getElementById('greeting');
            const hour = new Date().getHours();
            let greetingText;

            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます'; // Buongiorno (Mattino)
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは'; // Buon Pomeriggio
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは'; // Buonasera
            } else {
                greetingText = 'おやすみ'; // Buonanotte
            }
            greetingElement.textContent = greetingText;
        }

        setInterval(updateClock, 1000);
        setInterval(setGreeting, 1800000); // Aggiorna saluto ogni 30 minuti

        updateClock();
        setGreeting();
    </script>
</body>
</html>
