<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Digitale Retro (Ottimizzato)</title>
    <style>
        /* Variabili CSS (Colore Bianco/Rosa) */
        :root {
            --display-color: #ffe6f2; 
            --glow-color: #ff3399;   
        }
        
        /* Font: Russo One per un look segmentato digitale */
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap');

        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            perspective: 800px;
        }

        .widget-container {
            /* --- POSIZIONAMENTO ESTERNO (Lasciato intatto) --- */
            position: absolute;
            top: 55%; 
            left: 56.5%; 
            
            width: 17vw;
            height: 14vh;
            
            /* ⭐ MODIFICA CHIAVE: CENTRATURA PERFETTA CON FLEXBOX ⭐ */
            display: flex; 
            flex-direction: column; /* Impila l'ora e il saluto verticalmente */
            justify-content: center; /* Centra gli elementi verticalmente */
            align-items: center; /* Centra gli elementi orizzontalmente */
            box-sizing: border-box;
            
            /* Trasformazione 3D principale */
            transform: 
                translate(-50%, -50%) 
                rotateX(4deg)           
                rotateY(-3deg)          
                skewX(7deg)             
                scale(0.85)             
                translate(15vw, 15vh); 

            /* STILE DEL TESTO */
            font-family: 'Russo One', 'Noto Sans JP', monospace; 
            color: var(--display-color); 

            /* EFFETTO GLOW */
            text-shadow:
                0 0 3px rgba(255, 255, 255, 0.9), 
                0 0 10px var(--glow-color),
                0 0 20px var(--glow-color);
        }

        #clock {
            /* Rimosso posizionamento assoluto. Flexbox gestisce l'ancoraggio. */
            position: relative; 
            
            font-size: 3.5vw; 
            font-weight: 400; 
            line-height: 1;
            white-space: nowrap;
            
            /* Manteniamo solo la rotazione e un piccolo aggiustamento di precisione */
            transform: translate(0.4vw, -0.4vh) rotate(-7deg); 
            letter-spacing: 0.1vw; 
            
            /* ⭐ NUOVO: Spazio sotto l'ora per abbassare il testo giapponese ⭐ */
            margin-bottom: 0.8vh; /* Regola questo valore per più o meno spazio */
        }

        #greeting {
            /* Rimosso posizionamento assoluto. Flexbox gestisce l'ancoraggio. */
            position: relative;
            
            font-size: 0.9vw; 
            white-space: nowrap;
            font-weight: 400;
            line-height: 1;
            font-family: 'Noto Sans JP', sans-serif;
            
            /* Manteniamo solo la rotazione e un piccolo aggiustamento di precisione */
            transform: translate(-0.5vw, 0.5vh) rotate(-7deg); 
        }

        /* --- Media queries (Reattività) --- */
        @media (max-width: 768px) {
            .widget-container {
                top: 61%;
                left: 60%;
                width: 30vw;
                height: 10vh;
                transform: 
                    translate(-50%, -50%) 
                    rotateX(4deg) 
                    rotateY(-3deg) 
                    skewX(7deg) 
                    scale(1.0) 
                    translate(15vw, 15vh); 
            }
            #clock { 
                font-size: 6.5vw; 
                transform: translate(0.4vw, -0.4vh) rotate(-7deg); 
                margin-bottom: 1.0vh; /* Aggiustamento per mobile */
            }
            #greeting { 
                font-size: 1.8vw; 
                transform: translate(-0.5vw, 0.5vh) rotate(-7deg); 
            } 
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock"></div>
        <div id="greeting"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = [
                now.getHours(),
                now.getMinutes(),
                now.getSeconds()
            ].map(n => n.toString().padStart(2, '0')).join(':');
            
            document.getElementById('clock').textContent = timeString;
        }

        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            const nextChangeTime = new Date(now);
            
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        setInterval(updateClock, 1000);
        updateClock();
        setGreetingAndNextInterval();
    </script>
</body>
</html>
