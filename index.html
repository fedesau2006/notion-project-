<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            /* Posiziona l'orologio e il saluto al centro della pagina */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Fa in modo che il contenitore occupi l'intera altezza della finestra */

            /* Stile generale del testo */
            font-family: 'Press Start 2P', monospace;
            color: #00FF00; /* Verde neon */
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00;

            /* Immagine di sfondo */
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;

            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #clock {
            font-size: 5vh;
            margin-bottom: 5px;
        }

        #greeting {
            font-size: 2.5vh;
        }

        @media (max-width: 600px) {
            #clock {
                font-size: 4vh;
            }
            #greeting {
                font-size: 2vh;
            }
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="greeting">おはよう</div>
    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours.toString().padStart(2, '0')}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
