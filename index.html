<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Digitale Retro (Centratura V6 Ottimizzata)</title>
    <style>
        /* Variabili CSS (Colore Bianco/Rosa) */
        :root {
            --display-color: #ffe6f2; /* Colore del testo (bianco-rosato chiaro) */
            --glow-color: #ff3399;   /* Colore del bagliore (rosa acceso) */
            /* Aggiunta di un colore per l'ombra interna che simula lo schermo spento/scuro */
            --screen-shadow: rgba(0, 0, 0, 0.4); 
        }
        
        /* Font: Orbitron (digitale moderno) e Noto Sans JP (giapponese) */
        /* Orbitron rimane per il look 'digitale moderno' */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap');

        body {
            /* Manteniamo body come contenitore del background */
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            perspective: 800px;
        }

        .widget-container {
            /* Contenitore che definisce l'area dello schermo e applica la trasformazione 3D */
            position: absolute;
            top: 55%; 
            left: 56.5%; 
            
            /* Dimensioni del contenitore adattate leggermente per il quadrante (Desktop) */
            width: 17vw; 
            height: 14vh; 
            
            display: block; 
            box-sizing: border-box;
            
            /* Trasformazione 3D principale (rimasta come l'hai definita) */
            transform: 
                translate(-50%, -50%) 
                rotateX(4deg)          
                rotateY(-3deg)          
                skewX(7deg)             
                scale(0.85)             
                translate(15vw, 15vh); 

            /* Aggiunge una leggera ombra interna per simulare la profondità dello schermo */
            box-shadow: inset 0 0 10px var(--screen-shadow);
        }

        #clock, #greeting {
            /* Reset del posizionamento all'interno del contenitore */
            position: absolute;
            top: 50%; 
            left: 50%; 
            white-space: nowrap;
            color: var(--display-color);
            line-height: 1;

            /* EFFETTO GLOW e STILE DIGITALE */
            text-shadow:
                /* Ombra più scura per un effetto "digitale" più netto */
                1px 1px 0px rgba(0, 0, 0, 0.2), 
                /* Bagliore (Glow) */
                0 0 5px var(--glow-color),
                0 0 15px var(--glow-color);
        }

        #clock {
            font-family: 'Orbitron', monospace; 
            font-size: 3.5vw; 
            font-weight: 500; 
            letter-spacing: 0.1vw; 
            
            /* ✨ MODIFICATO: Fine-tuning per l'allineamento all'interno dello schermo ✨ */
            transform: 
                translate(-50%, -50%) 
                translate(0.5vw, 0.0vh) /* Aggiusta leggermente a destra/sotto per la prospettiva */
                rotate(-7deg); 
        }

        #greeting {
            font-family: 'Noto Sans JP', sans-serif; 
            font-size: 0.9vw; 
            font-weight: 400;
            
            /* ✨ MODIFICATO: Ottimizzato il posizionamento sotto l'orario ✨ */
            transform: 
                translate(-50%, -50%) 
                translate(0.3vw, 4.0vh) /* Sposta a 4.0vh (più in basso) e 0.3vw (leggermente a sinistra) */
                rotate(-7deg); 
            
            /* Rimuove l'ombra/glow per un look meno dominante */
            text-shadow: none; 
            color: var(--display-color);
            opacity: 0.8;
        }

        /* --- Media queries (Reattività) --- */
        @media (max-width: 768px) {
            .widget-container {
                /* Aggiornamenti per schermi piccoli (mobile/tablet) */
                top: 61%;
                left: 60%;
                width: 30vw;
                height: 10vh;
                transform: 
                    translate(-50%, -50%) 
                    rotateX(4deg) 
                    rotateY(-3deg) 
                    skewX(7deg) 
                    scale(1.0) 
                    translate(15vw, 15vh); 
                box-shadow: inset 0 0 10px var(--screen-shadow);
            }
            #clock { 
                font-size: 6.5vw; 
                transform: 
                    translate(-50%, -50%) 
                    translate(1vw, 0vh) /* Aggiustato per la dimensione mobile */
                    rotate(-7deg); 
            }
            #greeting { 
                font-size: 1.8vw; 
                transform: 
                    translate(-50%, -50%) 
                    translate(0.5vw, 6.5vh) /* Aggiustato per la dimensione mobile */
                    rotate(-7deg); 
            } 
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock"></div>
        <div id="greeting"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            // Aggiunto l'uso di toLocaleTimeString per una formattazione dell'ora più robusta
            const timeString = now.toLocaleTimeString('it-IT', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false // Assicura il formato 24 ore
            }).replace(/\./g, ':'); // Sostituisce eventuali punti con i due punti (per consistenza)
            
            document.getElementById('clock').textContent = timeString;
        }

        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            const nextChangeTime = new Date(now);
            
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        // Avvio degli intervalli
        setInterval(updateClock, 1000);
        updateClock();
        setGreetingAndNextInterval();
    </script>
</body>
</html>
