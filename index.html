<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Retro Clock Widget Notion (Ottimizzato e Stabile)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single+Ink:wght@100..900&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root{
            --display-color: #e6e6fa;
            --glow-color: #e6e6fa;
            /* Valori base di riferimento per la scalatura JS */
            --base-width: 410; 
            --base-height: 280; 
            --base-clock-font: 10;
            --base-greeting-font: 5;
            --rotate-deg: -6.52deg;
        }

        html,body{
            height:100%;
            width:100%;
            margin:0;
            padding:0;
            /* CAMBIAMENTO: Trasparenza per eliminare il contorno nero */
            background:transparent; 
            display:flex;
            align-items:center;
            justify-content:center;
            box-sizing:border-box;
            overflow:hidden;
        }

        .widget-frame{
            width:100%;
            height:100%;
            aspect-ratio: var(--base-width) / var(--base-height);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url('https://raw.githubusercontent.com/fedesau2006/notion-1-/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            position:relative;
            overflow:hidden;
        }

        .widget-container{
            position:absolute;
            /* Posizionamento del centro del testo sull'orologio */
            top:54.8%;
            left:62%;
            transform: translate(-50%, -50%);
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            pointer-events:none;
         }

        #clock, #greeting{
            display:inline-block;              
            transform-origin:center center;
            white-space:nowrap;
            transition: font-size 0.09s linear;
            transform: rotateZ(var(--rotate-deg));
        }

        #clock{
            font-family: 'Bitcount Single Ink', monospace;
            color: var(--display-color);
            text-shadow:
                0 0 5px var(--glow-color),
                0 0 7px var(--glow-color),
                0 0 7px rgba(230,230,250,0.4);
            letter-spacing:2px;
            line-height:0.95;
            margin:0;
            text-align:center;
        }

        #greeting{
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--glow-color);
            /* Spaziatura proporzionale al font */
            margin-top: 0.15em; 
            text-align:center;
            opacity:0.95;
        }
            
    </style>
</head>
<body>
    <div class="widget-frame" id="widgetFrame">
        <div class="widget-container">
            <div id="clock" aria-live="polite"></div>
            <div id="greeting" aria-live="polite"></div>
        </div>
    </div>

    <script>
        (function(){
            const frame = document.getElementById('widgetFrame');
            const clockEl = document.getElementById('clock');
            const greetingEl = document.getElementById('greeting');

            // --- Valori base per la scalatura (puliti e senza getCssVar) ---
            const BASE_WIDTH = 410;
            const BASE_HEIGHT = 280; 
            const BASE_CLOCK_FONT = 10;
            const BASE_GREETING_FONT = 5;
            // ------------------------------------------------------------------

            function updateClock(){
                const now = new Date();
                const timeString = now.toLocaleTimeString('default', {
                    hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:false
                });
                clockEl.textContent = timeString; 
            }

            function setGreetingAndNextInterval(){
                const now = new Date();
                const hour = now.getHours();
                let greetingText, nextHourChange;

                if(hour >= 6 && hour < 12){
                    greetingText = 'おはようございます';
                    nextHourChange = 12;
                } else if(hour >= 12 && hour < 18){
                    greetingText = 'こんにちは';
                    nextHourChange = 18;
                } else if(hour >= 18 && hour < 22){
                    greetingText = 'こんばんは';
                    nextHourChange = 22;
                } else {
                    greetingText = 'おやすみ';
                    nextHourChange = 6;
                }

                greetingEl.textContent = greetingText;

                const nextChangeTime = new Date(now);
                if(nextHourChange <= hour){
                    nextChangeTime.setDate(now.getDate() + 1);
                }
                nextChangeTime.setHours(nextHourChange, 0, 0, 0);
                const timeToWait = nextChangeTime.getTime() - now.getTime();
                setTimeout(setGreetingAndNextInterval, timeToWait);
            }

            // --- FUNZIONE CHIAVE: Ridimensionamento basato sul lato più piccolo (Math.min) ---
            function resizeTextToFrame(frameWidth, frameHeight){
                // Calcola il fattore di scala più restrittivo (quello che tocca per primo)
                const scale = Math.min(
                    frameWidth / BASE_WIDTH, 
                    frameHeight / BASE_HEIGHT
                ); 
                
                const clockPx = Math.max(8, Math.round(BASE_CLOCK_FONT * scale));
                const greetingPx = Math.max(6, Math.round(BASE_GREETING_FONT * scale));
                
                clockEl.style.fontSize = clockPx + 'px';
                greetingEl.style.fontSize = greetingPx + 'px';
            }
            // ----------------------------------------------------------------------------------

            const measureAndResize = () => {
                const frameRect = frame.getBoundingClientRect();
                resizeTextToFrame(frameRect.width, frameRect.height); 
            };
            
            // Usa ResizeObserver (il metodo più stabile per Notion)
            if (typeof ResizeObserver !== 'undefined') {
                const ro = new ResizeObserver(entries => {
                    for (let entry of entries) {
                        resizeTextToFrame(entry.contentRect.width, entry.contentRect.height); 
                    }
                });
                ro.observe(frame);
            } else {
                // Fallback (meno ottimale)
                window.addEventListener('resize', measureAndResize);
                measureAndResize();
            }

            // Misura iniziale al caricamento per evitare ritardi
            window.addEventListener('load', measureAndResize);
            setTimeout(measureAndResize, 150);

            updateClock();
            setInterval(updateClock, 1000);
            setGreetingAndNextInterval();
        })();
    </script>
</body>
</html>
