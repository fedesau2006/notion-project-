<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Retro Clock Widget Notion (Full Screen Adattivo)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single+Ink:wght@100..900&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /*
         * Variabili CSS e Valori di Riferimento
         */
        :root {
            --display-color: #e6e6fa;
            --glow-color: #e6e6fa;
            /* Dimensione della Background di Riferimento */
            --base-width: 420;      /* px della background di riferimento */
            --base-height: 280;     /* px della background di riferimento */
            /* Dimensione Font alla Base-Width di 400px */
            --base-clock-font: 12;     /* px font quando la frame è base */
            --base-greeting-font: 6;  /* px font quando la frame è base */
        }

        /*
         * Stili Globali e Corpo: Puliscono lo spazio e forzano l'estensione massima
         */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: #222; /* Colore di fallback se l'immagine non copre */
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            overflow: hidden; /* Evita le barre di scorrimento */
        }

        /*
         * La Frame del Widget (Contenitore della Background)
         */
        .widget-frame {
            /* * Queste proprietà forzano l'elemento a coprire la massima area 
             * possibile (come un <img> con object-fit: contain), 
             * mantenendo l'aspetto-ratio.
             */
            width: 100%;
            height: 100%;
            max-width: none; /* Rimosso il limite per la modalità full screen */
            aspect-ratio: var(--base-width) / var(--base-height);
            
            /* Utilizza 'contain' invece di 'cover' per assicurare che 
               tutta l'immagine sia visibile all'interno del riquadro */
            background-size: contain; 
            background-repeat: no-repeat; /* Importante per non ripetere l'immagine */
            background-position: center;
            
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            
            border-radius: 0; /* Rimosso il border-radius in modalità full screen */
            box-shadow: none;
            position: relative; /* Importante per posizionare l'orologio internamente */
            overflow: hidden;
        }
        
        /* * Contenitore Interno del Contenuto (Orologio e Greeting) 
         * * Nota: Queste percentuali (width: 20%, height: 20%) 
         * devono essere adattate per far combaciare l'orologio 
         * con lo schermo blu del tuo monitor vintage nell'immagine.
         */
        .widget-container {
            position: absolute;
            top: 58%; /* Centra verticalmente */
            left: 65%; /* Centra orizzontalmente */
            transform: translate(-50%, -50%); /* Ritorna indietro di metà delle proprie dimensioni */
            
            /* Dimensioni iniziali (da aggiustare per lo schermo vintage) */
            width: 20%; 
            height: 20%;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            
            /* Debug: Rimuovi il bordo dopo aver trovato il posizionamento corretto */
            /* border: 1px dashed red; */ 
        }

        /*
         * Stili Orologio e Greeting (Invariati per la scalabilità)
         */
        #clock {
            font-family: 'Bitcount Single Ink', monospace;
            color: var(--display-color);
            text-shadow:
                0 0 5px var(--glow-color),
                0 0 7px var(--glow-color),
                0 0 7px rgba(230,230,250,0.4);
            letter-spacing: 2px;
            line-height: 0.95;
            text-align: center;
            margin: 0;
            transition: font-size 0.12s linear;
            white-space: nowrap;
        }

        #greeting {
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--glow-color);
            margin-top: 0.6rem;
            text-align: center;
            opacity: 0.95;
            transition: font-size 0.12s linear;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="widget-frame" id="widgetFrame">
        <div class="widget-container">
            <div id="clock" aria-live="polite"></div>
            <div id="greeting" aria-live="polite"></div>
        </div>
    </div>

    <script>
        (function(){
            // Riferimenti DOM
            const frame = document.getElementById('widgetFrame');
            const clockEl = document.getElementById('clock');
            const greetingEl = document.getElementById('greeting');
            
            // Funzione helper
            const getCssVar = (name, fallback) => {
                const value = getComputedStyle(document.documentElement).getPropertyValue(name);
                return Number(value.trim().replace('px', '')) || fallback;
            };

            // Valori di progetto
            const BASE_WIDTH = getCssVar('--base-width', 400);
            const BASE_CLOCK_FONT = getCssVar('--base-clock-font', 40);
            const BASE_GREETING_FONT = getCssVar('--base-greeting-font', 20);

            // 1. Orologio
            function updateClock(){
                const now = new Date();
                const timeString = now.toLocaleTimeString('default', {
                    hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
                });
                clockEl.textContent = timeString;
            }

            // 2. Greeting (Logica invariata, è già corretta)
            function setGreetingAndNextInterval(){
                const now = new Date();
                const hour = now.getHours();
                let greetingText, nextHourChange;

                if(hour >= 5 && hour < 12){
                    greetingText = 'おはようございます';
                    nextHourChange = 12;
                } else if(hour >= 12 && hour < 18){
                    greetingText = 'こんにちは';
                    nextHourChange = 18;
                } else if(hour >= 18 && hour < 22){
                    greetingText = 'こんばんは';
                    nextHourChange = 22;
                } else {
                    greetingText = 'おやすみ';
                    nextHourChange = 5;
                }

                greetingEl.textContent = greetingText;

                const nextChangeTime = new Date(now);
                if(nextHourChange <= hour) {
                    nextChangeTime.setDate(now.getDate() + 1);
                }
                nextChangeTime.setHours(nextHourChange, 0, 0, 0);
                const timeToWait = nextChangeTime.getTime() - now.getTime();
                setTimeout(setGreetingAndNextInterval, timeToWait);
            }

            // 3. Ridimensionamento Proporzionale del Testo
            function resizeTextToFrame(width){
                // Il calcolo della scala si basa sulla larghezza, che ora è la dimensione reale della frame visualizzata.
                const scale = width / BASE_WIDTH;
                
                const clockPx = Math.max(8, Math.round(BASE_CLOCK_FONT * scale)); 
                const greetingPx = Math.max(6, Math.round(BASE_GREETING_FONT * scale));

                clockEl.style.fontSize = clockPx + 'px';
                greetingEl.style.fontSize = greetingPx + 'px';
            }

            // 4. Observer per il Ridimensionamento (Cruciale per ambienti dinamici)
            let ro;
            const measureAndResize = (width) => {
                if (width > 0) {
                    // La logica di scalabilità deve tenere conto che il frame non occupa 
                    // più 100% della pagina se la finestra è troppo stretta o troppo alta.
                    // Dobbiamo usare la larghezza reale della frame.
                    const frameRect = frame.getBoundingClientRect();
                    resizeTextToFrame(frameRect.width);
                }
            };
            
            if (typeof ResizeObserver !== 'undefined') {
                ro = new ResizeObserver(entries => {
                    for (let entry of entries) {
                        measureAndResize(entry.contentRect.width);
                    }
                });
                ro.observe(frame);
            } else {
                const fallbackMeasure = () => {
                    measureAndResize(window.innerWidth);
                };
                window.addEventListener('resize', fallbackMeasure);
                fallbackMeasure(); 
            }
            
            // Misura iniziale di sicurezza
            const initialMeasure = () => {
                const rect = frame.getBoundingClientRect();
                resizeTextToFrame(rect.width);
            };
            window.addEventListener('load', initialMeasure);
            setTimeout(initialMeasure, 150);

            // Avvia orologio e greeting
            updateClock();
            setInterval(updateClock, 1000);
            setGreetingAndNextInterval();

        })();
    </script>
</body>
</html>
