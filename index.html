<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Digitale Retro (Finalizzato)</title>
    <style>
        /* Variabili CSS: Ottimizzate */
        :root {
            --display-color: #f0f8ff; /* Azzurrognolo molto chiaro (più morbido del bianco puro) */
            --glow-color: #6aabff;    /* Azzurro cielo tenue per un glow più delicato */
        }
        
        /* Font: Sostituito VT323 con 'Noto Sans JP' (Giapponese) e un font Lofi/Pixel-Art */
        /* 'DotGothic16' è un font pixel-art più adatto all'estetica */
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap');

        body {
            /* Manteniamo le proprietà per lo sfondo */
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .widget-container {
            /* --- NUOVE REGOLAZIONI DI POSIZIONE (PIÙ PRECISE) --- */
            position: absolute;
            top: 54%;    /* Leggermente più su */
            left: 56.5%; /* Leggermente più a sinistra per centrare */
            
            width: 17vw;
            height: 14vh;
            
            /* CENTRATURA E FLEXBOX */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1;
            box-sizing: border-box;

            /* --- NUOVE REGOLAZIONI DI TRASFORMAZIONE (3D) --- */
            /* skewX per l'inclinazione (5deg), scale(0.9) per la dimensione. */
            /* translate per il posizionamento fine (ottimizzato). */
            transform: skewX(5deg) scale(0.85) translate(-10px, -5px); /* Ridotta leggermente la scala */

            /* STILE DEL TESTO: 'DotGothic16' (Pixel Lofi) come principale, 'Noto Sans JP' come fallback */
            font-family: 'DotGothic16', 'Noto Sans JP', monospace;
            color: var(--display-color); 

            /* EFFETTO GLOW (Ammorbidito per l'estetica Lofi) */
            text-shadow:
                0 0 4px rgba(255, 255, 255, 0.8), /* Luce bianca più diffusa */
                0 0 10px var(--glow-color),
                0 0 18px var(--glow-color);
        }

        #clock {
            font-size: 3.2vw; /* Leggermente ridotto per centrare meglio */
            margin-bottom: 0.5vh;
            letter-spacing: 0.15vw; /* Aggiunto spaziatura per un look "digitale" più piacevole */
        }

        #greeting {
            font-size: 1.2vw; /* Leggermente ridotto */
            white-space: nowrap;
        }

        /* --- Media queries (Reattività) --- */
        @media (max-width: 768px) {
            .widget-container {
                top: 61%;
                left: 60%;
                width: 30vw;
                height: 10vh;
                transform: skewX(5deg) scale(1.0);
            }
            #clock { font-size: 5vw; }
            #greeting { font-size: 2.0vw; } /* Adattato */
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock"></div>
        <div id="greeting"></div>
    </div>

    <script>
        // Funzione per l'aggiornamento dell'orologio
        function updateClock() {
            const now = new Date();
            const timeString = [
                now.getHours(),
                now.getMinutes(),
                now.getSeconds()
            ].map(n => n.toString().padStart(2, '0')).join(':');
            
            document.getElementById('clock').textContent = timeString;
        }

        // Funzione per l'aggiornamento del saluto
        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            // Logica del saluto
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            /* --- Calcolo Dinamico del Prossimo Aggiornamento --- */
            const nextChangeTime = new Date(now);
            
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            
            // Setta l'orario di cambio (5 secondi dopo l'ora esatta per sicurezza)
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        /* --- Inizializzazione --- */
        setInterval(updateClock, 1000);
        updateClock();
        setGreetingAndNextInterval();
    </script>
</body>
</html>
