<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Digitale Retro (Versione Finale)</title>
    <style>
        /* Variabili CSS (Colore Bianco/Rosa) */
        :root {
            --display-color: #ffe6f2; 
            --glow-color: #ff3399;   
        }
        
        /* Font: Orbitron (moderno-digitale) - ottimo sostituto per l'effetto 7-segment su Google Fonts */
        /* Se vuoi il 7-segment esatto, dovrai caricare un file font esterno come Digital-7 */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap');

        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            perspective: 800px;
        }

        .widget-container {
            /* --- POSIZIONAMENTO ESTERNO (Lasciato intatto) --- */
            position: absolute;
            top: 55%; 
            left: 56.5%; 
            
            width: 17vw;
            height: 14vh;
            
            display: block; 
            box-sizing: border-box;
            
            /* Trasformazione 3D principale */
            transform: 
                translate(-50%, -50%) 
                rotateX(4deg)           
                rotateY(-3deg)          
                skewX(7deg)             
                scale(0.85)             
                translate(15vw, 15vh); 

            /* ⭐ MODIFICA FONT: Usiamo Orbitron per un look digitale nitido ⭐ */
            font-family: 'Orbitron', monospace; 
            color: var(--display-color); 

            /* EFFETTO GLOW (lasciato invariato) */
            text-shadow:
                0 0 3px rgba(255, 255, 255, 0.9), 
                0 0 10px var(--glow-color),
                0 0 20px var(--glow-color);
        }

        #clock {
            position: absolute;
            top: 50%; /* Ancoraggio al centro verticale */
            left: 50%; /* Ancoraggio al centro orizzontale */
            
            font-size: 3.5vw; 
            font-weight: 500; /* Leggermente più spesso per Orbitron */
            line-height: 1;
            white-space: nowrap;
            
            /* ⭐ NUOVO POSIZIONAMENTO CLOCK: Allineato con l'ultima immagine ⭐ */
            transform: 
                translate(-50%, -50%) 
                translate(-0.1vw, -0.6vh) /* Spostamento affinato per l'ora */
                rotate(-7deg); 
            letter-spacing: 0.1vw; 
        }

        #greeting {
            position: absolute;
            top: 50%; /* Ancoraggio al centro verticale */
            left: 50%; /* Ancoraggio al centro orizzontale */
            
            font-size: 0.9vw; 
            white-space: nowrap;
            font-weight: 400;
            line-height: 1;
            font-family: 'Noto Sans JP', sans-serif; /* Manteniamo Noto Sans per il giapponese */
            
            /* ⭐ NUOVO POSIZIONAMENTO SALUTO: Posizionato sotto l'ora con meno spazio ⭐ */
            transform: 
                translate(-50%, -50%) 
                translate(-0.1vw, 2.0vh) /* Spostamento affinato per il saluto */
                rotate(-7deg); 
        }

        /* --- Media queries (Reattività) --- */
        @media (max-width: 768px) {
            .widget-container {
                top: 61%;
                left: 60%;
                width: 30vw;
                height: 10vh;
                transform: 
                    translate(-50%, -50%) 
                    rotateX(4deg) 
                    rotateY(-3deg) 
                    skewX(7deg) 
                    scale(1.0) 
                    translate(15vw, 15vh); 
            }
            #clock { 
                font-size: 6.5vw; 
                transform: 
                    translate(-50%, -50%) 
                    translate(-0.3vw, -1vh) /* Aggiustamento mobile per l'ora */
                    rotate(-7deg); 
            }
            #greeting { 
                font-size: 1.8vw; 
                transform: 
                    translate(-50%, -50%) 
                    translate(-0.3vw, 3.5vh) /* Aggiustamento mobile per il saluto */
                    rotate(-7deg); 
            } 
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock"></div>
        <div id="greeting"></div>
    </div>

    <script>
        // ... (Il tuo script JavaScript è stato lasciato invariato) ...
        function updateClock() {
            const now = new Date();
            const timeString = [
                now.getHours(),
                now.getMinutes(),
                now.getSeconds()
            ].map(n => n.toString().padStart(2, '0')).join(':');
            
            document.getElementById('clock').textContent = timeString;
        }

        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            const nextChangeTime = new Date(now);
            
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        setInterval(updateClock, 1000);
        updateClock();
        setGreetingAndNextInterval();
    </script>
</body>
</html>
