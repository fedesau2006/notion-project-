<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Digitale Retro (Finalizzato)</title>
    <style>
        /* Variabili CSS: Ottimizzate */
        :root {
            --display-color: #f0f8ff; /* Azzurrognolo molto chiaro (più morbido del bianco puro) */
            --glow-color: #6aabff;    /* Azzurro cielo tenue per un glow più delicato */
        }
        
        /* Font: Sostituito con 'Pixelify Sans' (molto più fedele all'effetto matrice di punti) */
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap');

        body {
            /* Manteniamo le proprietà per lo sfondo */
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .widget-container {
            /* --- REGOLAZIONI FINALI DI POSIZIONE E INCLINAZIONE --- */
            position: absolute;
            top: 54.8%;    /* Centratura micrometrica finale */
            left: 57.1%;   /* Centratura micrometrica finale */
            
            width: 17vw;
            height: 14vh;
            
            /* CENTRATURA E FLEXBOX */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1;
            box-sizing: border-box;

            /* ******************************************************************* */
            /* SOLUZIONE PROSPETTICA: skewX(8deg) per l'inclinazione laterale e     */
            /* skewY(-1deg) per la leggera inclinazione verticale (prospettiva bassa)*/
            /* ******************************************************************* */
            transform: skewX(8deg) skewY(-1deg) scale(0.85) translate(-10px, -5px); 

            /* STILE DEL TESTO: 'Pixelify Sans' come principale */
            font-family: 'Pixelify Sans', 'Noto Sans JP', monospace;
            color: var(--display-color); 

            /* EFFETTO GLOW */
            text-shadow:
                0 0 3px rgba(255, 255, 255, 0.9), /* Luce bianca intensa */
                0 0 10px var(--glow-color),
                0 0 20px var(--glow-color);
        }

        #clock {
            font-size: 3.0vw; /* Ulteriore leggero aggiustamento della dimensione */
            margin-bottom: 0.5vh;
            letter-spacing: 0.25vw; /* Spaziatura aumentata per un look "pixel" più marcato */
            font-weight: 700;
        }

        #greeting {
            font-size: 1.2vw; 
            white-space: nowrap;
            font-weight: 400;
            /* Per il saluto, usiamo 'Noto Sans JP' con 'Pixelify Sans' come fallback per i caratteri speciali */
        }

        /* --- Media queries (Reattività) --- */
        @media (max-width: 768px) {
            .widget-container {
                top: 61%;
                left: 60%;
                width: 30vw;
                height: 10vh;
                transform: skewX(8deg) skewY(-1deg) scale(1.0); /* Aggiornato anche qui */
            }
            #clock { font-size: 5vw; }
            #greeting { font-size: 2.0vw; } 
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock"></div>
        <div id="greeting"></div>
    </div>

    <script>
        // Il codice JavaScript rimane invariato e robusto
        function updateClock() {
            const now = new Date();
            const timeString = [
                now.getHours(),
                now.getMinutes(),
                now.getSeconds()
            ].map(n => n.toString().padStart(2, '0')).join(':');
            
            document.getElementById('clock').textContent = timeString;
        }

        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            const nextChangeTime = new Date(now);
            
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        setInterval(updateClock, 1000);
        updateClock();
        setGreetingAndNextInterval();
    </script>
</body>
</html>
