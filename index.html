<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Digitale Retro</title>
    <style>
        /* Variabile CSS per la coerenza del colore */
        :root {
            --display-color: #4ac0f7; /* Azzurro brillante */
        }
        
        /* Importazione del font digitale/retro */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            
            /* Rimosso 'overflow: hidden' per una migliore integrazione nell'iframe di Notion */

            /* Sfondo */
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .widget-container {
            /* POSIZIONAMENTO E DIMENSIONAMENTO OPTIMIZZATO per il quadrante */
            position: absolute;
            top: 57%;
            left: 56.5%; 
            width: 17vw;
            height: 14vh; 

            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;   
            line-height: 1; 
            box-sizing: border-box;

            /* INCLINAZIONE OBLIQUA e SCALA */
            /* skewX(5deg) per l'inclinazione, scale(0.9) per adattare la dimensione */
            transform: skewX(5deg) scale(0.9);

            /* STILE DEL TESTO (VT323) */
            font-family: 'VT323', monospace; 
            color: var(--display-color);

            /* EFFETTO GLOW */
            text-shadow:
                0 0 5px rgba(255, 255, 255, 0.6),
                0 0 15px var(--display-color),
                0 0 30px var(--display-color);
        }

        #clock {
            font-size: 3.5vw;
            margin-bottom: 0.5vh; 
        }

        #greeting {
            font-size: 1.5vw;
            white-space: nowrap;
        }

        /* --- Media queries (Reattività) --- */
        @media (max-width: 768px) {
            .widget-container {
                top: 61%;
                left: 60%;
                width: 30vw;
                height: 10vh;
                transform: skewX(5deg) scale(1.0);
            }
            #clock { font-size: 5vw; }
            #greeting { font-size: 2.2vw; }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock"></div>
        <div id="greeting"></div>
    </div>

    <script>
        // Funzione per l'aggiornamento dell'orologio (Pulizia 2B)
        function updateClock() {
            const now = new Date();
            // Metodo conciso per formattare ore, minuti e secondi con zero iniziale
            const timeString = [
                now.getHours(),
                now.getMinutes(),
                now.getSeconds()
            ].map(n => n.toString().padStart(2, '0')).join(':');
            
            document.getElementById('clock').textContent = timeString;
        }

        // Funzione per l'aggiornamento del saluto (Robustezza)
        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            // Logica del saluto e definizione dell'ora di cambio
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12; // Prossimo cambio a mezzogiorno
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18; // Prossimo cambio alle 18:00
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22; // Prossimo cambio alle 22:00
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5; // Prossimo cambio alle 05:00 del giorno dopo
            }
            
            greetingElement.textContent = greetingText;

            /* --- Calcolo Dinamico del Prossimo Aggiornamento --- */
            const nextChangeTime = new Date(now);
            
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1); // Passa al giorno successivo
                nextHourChange -= 24;
            }
            
            // Imposta l'ora del prossimo cambio (con un piccolo margine di 5 secondi)
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            
            // Imposta il timeout esatto per il prossimo cambio di saluto
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        /* --- Inizializzazione --- */
        
        // Imposta l'orologio (aggiornamento ogni secondo)
        setInterval(updateClock, 1000); 
        updateClock(); // Chiama subito per evitare un ritardo di 1 secondo

        // Imposta il saluto e calcola quando aggiornarlo nuovamente (più robusto)
        setGreetingAndNextInterval();
    </script>
</body>
</html>
