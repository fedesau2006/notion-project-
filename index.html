<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Digitale Retro (Finalizzato)</title>
    <style>
        /* Variabili CSS */
        :root {
            /* Colore bianco tendente al rosa chiaro per l'aspetto digitale */
            --display-color: #ffe6f2; 
            /* Bagliore rosa acceso */
            --glow-color: #ff3399;    
        }
        
        /* Font: Russo One per un look segmentato digitale come richiesto */
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
        /* Mantengo Noto Sans JP per il saluto */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap');

        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            perspective: 800px;
        }

        .widget-container {
            /* --- POSIZIONAMENTO ESTERNO (Lasciato intatto) --- */
            position: absolute;
            top: 55%; 
            left: 56.5%; 
            
            width: 17vw;
            height: 14vh;
            
            display: block; 
            box-sizing: border-box;
            
            transform: 
                translate(-50%, -50%) 
                rotateX(4deg)          
                rotateY(-3deg)         
                skewX(7deg)            
                scale(0.85)            
                translate(15vw, 15vh); 

            /* STILE DEL TESTO */
            font-family: 'Russo One', 'Noto Sans JP', monospace; /* Nuovo font */
            color: var(--display-color); 

            /* EFFETTO GLOW (Rosa acceso) */
            text-shadow:
                0 0 3px rgba(255, 255, 255, 0.9), 
                0 0 10px var(--glow-color),
                0 0 20px var(--glow-color);
        }

        #clock {
            /* POSIZIONAMENTO FINALE: Perfettamente in alto a sinistra */
            position: absolute;
            top: 5%; /* Leggero aggiustamento verso il basso per allineamento */
            left: 0%; 
            
            font-size: 3.5vw; 
            font-weight: 400; /* Russo One è già spesso di suo */
            line-height: 1;
            white-space: nowrap;
            
            /* Inclinazione fissa a -7 gradi */
            transform: rotate(-7deg); 
            letter-spacing: 0.1vw; 
        }

        #greeting {
            /* Posizionamento del saluto (adattato) */
            position: absolute;
            top: 65%; 
            right: 5%; 
            
            font-size: 1.0vw; 
            white-space: nowrap;
            font-weight: 400;
            line-height: 1;
            font-family: 'Noto Sans JP', sans-serif;
            
            /* Inclinazione fissa a -7 gradi */
            transform: rotate(-7deg); 
        }

        /* --- Media queries (Reattività) --- */
        @media (max-width: 768px) {
            .widget-container {
                top: 61%;
                left: 60%;
                width: 30vw;
                height: 10vh;
                transform: 
                    translate(-50%, -50%) 
                    rotateX(4deg) 
                    rotateY(-3deg) 
                    skewX(7deg) 
                    scale(1.0) 
                    translate(15vw, 15vh); 
            }
            #clock { 
                font-size: 6.5vw; 
                top: 5%; 
                left: 0;
            }
            #greeting { 
                font-size: 2.0vw; 
                top: 60%; 
                right: 0;
            } 
        }
    </style>
</head>
<body>

        <div id="clock"></div>
        <div id="greeting"></div>
    </div>

            document.getElementById('clock').textContent = timeString;
        }
