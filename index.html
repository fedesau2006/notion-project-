<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Personalizzato</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            /* Impostazioni del corpo */
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative; 

            /* Sfondo */
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        /* Contenitore principale per l'ora e il saluto */
        .widget-container {
            /* --- POSIZIONAMENTO AGGIORNATO (Più a destra) --- */
            position: absolute;
            
            top: 59%; 
            left: 60%; /* Spostato leggermente più a destra (era 58%) */
            
            width: 14vw;
            height: 14vh;

            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 

            /* --- INCLINAZIONE OBLIQUA (Trasformazione) --- */
            /* Inclinazione verso destra. Regola il valore (es. -5deg) se necessario. */
            transform: skewX(5deg); 

            /* --- STILE DEL TESTO AZZURRO E SPESSORE --- */
            font-family: 'Press Start 2P', monospace;
            color: #4ac0f7; 
            
            /* Simula il bordo bianco (spessore) con un text-shadow composto */
            text-shadow: 
                /* Bordo bianco (spessore): due pixel in tutte le direzioni */
                -2px -2px 0 #FFFFFF,
                 2px -2px 0 #FFFFFF,
                -2px  2px 0 #FFFFFF,
                 2px  2px 0 #FFFFFF,
                 
                /* Effetto glow azzurro */
                 0 0 10px #4ac0f7, 
                 0 0 20px #4ac0f7; 
        }

        #clock {
            font-size: 2.3vw; 
            line-height: 1.2;
        }

        #greeting {
            font-size: 1.1vw; 
            white-space: nowrap;
        }

        /* Media queries (mantengono la reattività) */
        @media (max-width: 768px) {
            .widget-container {
                top: 61%; 
                left: 62%; /* Spostato a destra per dispositivi più piccoli */
                width: 25vw;
                height: 10vh;
            }
            #clock { font-size: 3.8vw; }
            #greeting { font-size: 1.8vw; }
        }

        /* Il resto del codice HTML e JavaScript rimane invariato... */
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock"></div>
        <div id="greeting">おはようございます</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function setGreeting() {
            const greetingElement = document.getElementById('greeting');
            const hour = new Date().getHours();
            let greetingText;

            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
            } else {
                greetingText = 'おやすみ';
            }
            greetingElement.textContent = greetingText;
        }

        setInterval(updateClock, 1000);
        setInterval(setGreeting, 1800000);

        updateClock();
        setGreeting();
    </script>
</body>
</html>
