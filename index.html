<!DOCTYPE html>
<html>
<head>
    <title>Widget Orologio Digitale Retro (Centratura V7 Finale)</title>
    <style>
        /* Variabili CSS */
        :root {
            --display-color: #ffe6f2; /* Bianco-rosato chiaro */
            --glow-color: #ff3399;   /* Rosa acceso */
            --screen-shadow: rgba(0, 0, 0, 0.4); 
        }
        
        /* Font: Orbitron (digitale moderno) e Noto Sans JP (giapponese) */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap');

        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: url('https://github.com/fedesau2006/notion-1-/raw/main/Gemini_Generated_Image_bhgvoxbhgvoxbhgv.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            perspective: 800px;
        }

        .widget-container {
            /* --- POSIZIONAMENTO E TRASFORMAZIONE --- */
            /* Questo contenitore *simula* lo schermo e applica TUTTE le trasformazioni */
            position: absolute;
            top: 55%; 
            left: 56.5%; 
            
            /* Dimensioni del contenitore (più preciso sul quadrante) */
            width: 17vw; 
            height: 14vh; 
            
            box-sizing: border-box;
            
            /* Tutte le trasformazioni 3D/prospettiche */
            transform: 
                translate(-50%, -50%) 
                rotateX(4deg)          
                rotateY(-3deg)          
                skewX(7deg)             
                scale(0.85)             
                translate(15vw, 15vh); 

            /* Simula la profondità dello schermo spento */
            box-shadow: inset 0 0 10px var(--screen-shadow);
            
            /* Aggiunge il flexbox per facilitare il posizionamento interno */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Classe per lo stile digitale comune a clock e greeting */
        .digitale-glow {
            color: var(--display-color);
            line-height: 1;
            white-space: nowrap;
            /* Stile per un look digitale più netto */
            text-shadow:
                1px 1px 0px rgba(0, 0, 0, 0.3), /* Ombra per definire i segmenti */
                0 0 5px var(--glow-color),
                0 0 15px var(--glow-color);
        }

        #clock {
            font-family: 'Orbitron', monospace; 
            font-size: 3.5vw; 
            font-weight: 500; 
            letter-spacing: 0.1vw; 
            
            /* ✨ MODIFICATO: Posizionamento interno al container flexbox ✨ */
            /* Ho rimosso 'position: absolute' e le doppie 'translate' */
            /* Ora usiamo 'margin-top' e 'transform' solo per l'inclinazione */
            margin-top: 0vh; /* Centrato verticalmente dal flexbox */
            transform: rotate(-7deg) translate(0.5vw, -0.5vh); 
            /* translate(0.5vw, -0.5vh) sposta leggermente su e a destra per l'allineamento finale */
        }

        #greeting {
            font-family: 'Noto Sans JP', sans-serif; 
            font-size: 0.9vw; 
            font-weight: 400;
            
            /* ✨ MODIFICATO: Posizionamento interno al container flexbox ✨ */
            /* Usiamo 'margin-top' per posizionarlo sotto l'orario */
            margin-top: 1vh; /* Spazio sotto l'orario */
            
            transform: rotate(-7deg) translate(0.3vw, 0vh); 
            /* Nessun posizionamento assoluto complesso, solo inclinazione e piccolo offset */

            /* Rimuove il glow, solo il colore */
            text-shadow: none; 
            opacity: 0.8;
        }

        /* --- Media queries (Reattività) --- */
        @media (max-width: 768px) {
            .widget-container {
                /* ... (trasformazioni mobile invariate) ... */
            }
            #clock { 
                font-size: 6.5vw; 
                transform: rotate(-7deg) translate(1vw, 0vh); 
            }
            #greeting { 
                font-size: 1.8vw; 
                margin-top: 2vh; /* Aumento dello spazio in verticale per mobile */
                transform: rotate(-7deg) translate(0.5vw, 0vh); 
            } 
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="clock" class="digitale-glow"></div>
        <div id="greeting" class="digitale-glow"></div>
    </div>

    <script>
        // ... (Script JavaScript invariato) ...
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('it-IT', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false
            }).replace(/\./g, ':'); 
            
            document.getElementById('clock').textContent = timeString;
        }

        function setGreetingAndNextInterval() {
            const now = new Date();
            const hour = now.getHours();
            const greetingElement = document.getElementById('greeting');
            let greetingText;
            let nextHourChange;
            
            if (hour >= 5 && hour < 12) {
                greetingText = 'おはようございます';
                nextHourChange = 12;
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'こんにちは';
                nextHourChange = 18;
            } else if (hour >= 18 && hour < 22) {
                greetingText = 'こんばんは';
                nextHourChange = 22;
            } else {
                greetingText = 'おやすみ';
                nextHourChange = 24 + 5;
            }
            
            greetingElement.textContent = greetingText;

            const nextChangeTime = new Date(now);
            if (nextHourChange > 23) {
                nextChangeTime.setDate(now.getDate() + 1);
                nextHourChange -= 24;
            }
            nextChangeTime.setHours(nextHourChange, 0, 5, 0); 
            
            const timeToWait = nextChangeTime.getTime() - now.getTime();
            setTimeout(setGreetingAndNextInterval, timeToWait);
        }

        setInterval(updateClock, 1000);
        updateClock();
        setGreetingAndNextInterval();
    </script>
</body>
</html>
